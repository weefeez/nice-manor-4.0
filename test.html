<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Grid</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
    }

    .toggle-button {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
    }

    .toggle-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid-container"></div>

  <script>
    // 4x5 array with hardcoded text1/text2 values
    const buttonTexts = [
      [ {text1: "Alpha", text2: "One"},     {text1: "Beta", text2: "Two"},      {text1: "Gamma", text2: "Three"},   {text1: "Delta", text2: "Four"},     {text1: "Epsilon", text2: "Five"} ],
      [ {text1: "Zeta", text2: "Six"},      {text1: "Eta", text2: "Seven"},     {text1: "Theta", text2: "Eight"},   {text1: "Iota", text2: "Nine"},      {text1: "Kappa", text2: "Ten"} ],
      [ {text1: "Lambda", text2: "Eleven"}, {text1: "Mu", text2: "Twelve"},     {text1: "Nu", text2: "Thirteen"},   {text1: "Xi", text2: "Fourteen"},    {text1: "Omicron", text2: "Fifteen"} ],
      [ {text1: "Pi", text2: "Sixteen"},    {text1: "Rho", text2: "Seventeen"}, {text1: "Sigma", text2: "Eighteen"},{text1: "Tau", text2: "Nineteen"},   {text1: "Upsilon", text2: "Twenty"} ]
    ];

    const container = document.getElementById("grid-container");

    buttonTexts.forEach(row => {
      row.forEach(({ text1, text2 }) => {
        const btn = document.createElement("button");
        btn.className = "toggle-button";
        btn.dataset.text1 = text1;
        btn.dataset.text2 = text2;
        btn.textContent = text1;

        btn.addEventListener("click", () => {
          btn.textContent = btn.textContent === btn.dataset.text1
            ? btn.dataset.text2
            : btn.dataset.text1;
        });

        container.appendChild(btn);
      });
    });
  </script>
</body>
</html>
