<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nice Manor 4.0 Identity List</title>
  <style>
	body{
		background-color: black;
	}
  
    div {
	  margin-top: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
	
	.counterdiv {
	  margin-top: 0vh;
    }
	
	.counterBox {
		color: white;
		font-size: 25px;
		font-family: Arial, Helvetica, sans-serif;
	}

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
    }

    .toggle-button {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
    }

    .toggle-button:hover {
      background-color: #333;
    }
	
	.red-button {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
    }
	.blue-button {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
    }
	.green-button {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-color: #04AA6D;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
    }
	.purple-button {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-color: #CC33FF;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid-container"></div>
  <div>
	<p class="counterBox" id = "counterText"> Current Cost: 5 Points </p> 
  </div>
  <div class="counterdiv">
	<p class="counterBox" id = "counterText2"> (10) Reveals until price increase! </p>
  </div>

  <script>
    //   
    // 4x5 array with hardcoded text1/text2 values
	const buttonTexts = [
		[ 
		  {text1: "Team Hangover", text2: "Team Hangover"}, 
		  {text1: "Sangeetha Balasingam", text2: "Agent Arsehoel"},
		  {text1: "Faustina Pier", text2: ""},
		  {text1: "Mohammad Hassan", text2: "Agent Tomfoolery"},
		  {text1: "", text2: ""} 
		],
	  
		[ 
			{text1: "Team Family Business", text2: "Team Family Business"}, 
			{text1: "Wong Re Yao", text2: "Agent Rat"}, 
			{text1: "Esther Cheah Kai En", text2: "Agent Smith"},  
			{text1: "Michael Ng", text2: "Agent NYS"}, 
			{text1: "Altair Add", text2: "Agent Meow Meow"} 
		],
	  
		[ 
		    {text1: "Team Nat 20", text2: "Team Nat 20"}, 
			{text1: "Nur Aliyah", text2: "Agent IESLCA"}, 
			{text1: "Asraf", text2: "Agent Lemang"},   
			{text1: "Siddharta Lasong", text2: "Agent King"}, 
			{text1: "Maia binti Norhafiz", text2: "Agent Black Sapphire"} 
		],
	  
      [ 
		{text1: "", text2: ""}, 
		{text1: "", text2: ""},    
		{text1: "", text2: ""},
		{text1: "", text2: ""},  
		{text1: "", text2: ""},
	  ]
    ];

    const container = document.getElementById("grid-container");
	const max_reveal = 10;
	
	let clicked = 0;
	let currentPrice = 5;
	

    buttonTexts.forEach(row => {
      row.forEach(({ text1, text2 }) => {
        const btn = document.createElement("button");
		
        btn.dataset.text1 = text1;
        btn.dataset.text2 = text2;
        btn.textContent = text1;
		
		//hardcode to assign bg color
		if (text1 == "Team Family Business"){
			btn.className = "red-button";	
		}else if (text1 == "Team Hangover"){
			btn.className = "blue-button";
		}else if (text1 == "GREEN TEAM"){
			btn.className = "green-button";
		}else if (text1 == "Team Nat 20"){
			btn.className = "purple-button";
		}else{
			btn.className = "toggle-button";
		}
		
		//event
        btn.addEventListener("click", () => {
			if (text1 == "RED TEAM" || text1 == "GREEN TEAM" || text1 == "PURPLE TEAM" || text1 == "BLUE TEAM" || text1 == ""){return;}
		
			if (btn.textContent === btn.dataset.text1){
				btn.textContent = btn.dataset.text2;
				clicked += 1;
				
				//calculate the bought times to increase price
				if (clicked>=max_reveal){currentPrice = 10;}
				document.getElementById("counterText").innerHTML = "Current Cost: " + currentPrice + " Points";
				
				//change 'reveal left' text
				if (clicked<=max_reveal){
					document.getElementById("counterText2").innerHTML = "(" + (max_reveal-clicked) + ") Reveals until price increase!";
				}else{
					document.getElementById("counterText2").innerHTML = "";
				}
			
			}else{
				btn.textContent = btn.dataset.text1;
			}
        });

        container.appendChild(btn);
      });
    });
  </script>
  
</body>
</html>
