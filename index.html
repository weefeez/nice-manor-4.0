<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Grid</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
    }

    .toggle-button {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
    }

    .toggle-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid-container"></div>

  <script>
    // 4x5 array with hardcoded text1/text2 values
    const buttonTexts = [
      [ {text1: "Howard", text2: "Agent Wazoo"},     {text1: "Aliyah", text2: "Agent Diknballs"},      {text1: "Shawna", text2: "Agent ALSKFJASDASKLDJA"},   
	  {text1: "Edwin", text2: "Agent Traitorous"},     {text1: "Re Yao", text2: "Agent Wanderer"} ],
      [ {text1: "Deonne", text2: "Agent ew get away from me"},      {text1: "Esther", text2: "Agent Smith"},     {text1: "Michael", text2: "Agent NYS"},  
	  {text1: "Davin", text2: "Agent Sneaky McLeaky"},      {text1: "Altair/Al", text2: "Agent Teiknapiees"} ],
      [ {text1: "Caleb", text2: "Agent P"}, {text1: "Sangeetha", text2: "Agent Bing Bong"},     {text1: "Hassan", text2: "Agent Bruno Styles"},  
	  {text1: "Asraf", text2: "Agent Tostada"},    {text1: "Faustina", text2: "Agent -"} ],
      [ {text1: "Jayden", text2: "Agent -"},    {text1: "Danya", text2: "Agent -"},
	  {text1: "", text2: ""},{text1: "", text2: ""},   {text1: "", text2: ""} ]
    ];

    const container = document.getElementById("grid-container");

    buttonTexts.forEach(row => {
      row.forEach(({ text1, text2 }) => {
        const btn = document.createElement("button");
        btn.className = "toggle-button";
        btn.dataset.text1 = text1;
        btn.dataset.text2 = text2;
        btn.textContent = text1;

        btn.addEventListener("click", () => {
          btn.textContent = btn.textContent === btn.dataset.text1
            ? btn.dataset.text2
            : btn.dataset.text1;
        });

        container.appendChild(btn);
      });
    });
  </script>
</body>
</html>
